<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>æ•¸æ“šç›£æ§ Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2"></script>
    <script src="./config.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans TC', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #FFF8F0 0%, #F7E6DC 100%);
            color: #6B5D54;
            min-height: 100vh;
        }

        .header {
            background: linear-gradient(135deg, #FFB4AE 0%, #F4A6A0 100%);
            color: white;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 20px rgba(244, 166, 160, 0.3);
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 16px;
            margin-bottom: 24px;
        }

        .stat-card {
            background: linear-gradient(135deg, #FFFFFF 0%, #FFF8F0 100%);
            padding: 18px;
            border-radius: 12px;
            box-shadow: 0 4px 12px rgba(244, 166, 160, 0.15);
            text-align: center;
            transition: all 0.3s ease;
            border: 1px solid rgba(244, 166, 160, 0.1);
        }

        .stat-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(244, 166, 160, 0.25);
        }

        .stat-number {
            font-size: 28px;
            font-weight: 800;
            color: #F4A6A0;
            margin-bottom: 8px;
        }

        .stat-label {
            font-size: 14px;
            color: #9B8D84;
            font-weight: 500;
        }

        .charts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 18px;
            margin-bottom: 24px;
        }

        .chart-card {
            background: linear-gradient(135deg, #FFFFFF 0%, #FFF8F0 100%);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 12px rgba(244, 166, 160, 0.15);
            border: 1px solid rgba(244, 166, 160, 0.1);
        }

        .chart-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 16px;
            color: #6B5D54;
            text-align: center;
        }

        .realtime-section {
            background: linear-gradient(135deg, #FFFFFF 0%, #FFF8F0 100%);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 12px rgba(244, 166, 160, 0.15);
            margin-bottom: 24px;
            border: 1px solid rgba(244, 166, 160, 0.1);
        }

        .realtime-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 16px;
            color: #6B5D54;
            text-align: center;
        }

        .realtime-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
            gap: 16px;
            margin-bottom: 16px;
        }

        .realtime-stat {
            text-align: center;
            padding: 12px;
            background: linear-gradient(135deg, #F6E8E5 0%, #F0E6E3 100%);
            border-radius: 8px;
            border: 1px solid rgba(244, 166, 160, 0.2);
        }

        .realtime-number {
            font-size: 20px;
            font-weight: 700;
            color: #F4A6A0;
        }

        .realtime-label {
            font-size: 12px;
            color: #9B8D84;
            margin-top: 4px;
        }

        .event-list {
            max-height: 300px;
            overflow-y: auto;
        }

        .event-item {
            padding: 8px 12px;
            border-bottom: 1px solid rgba(244, 166, 160, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background 0.2s ease;
        }

        .event-item:hover {
            background: rgba(244, 166, 160, 0.05);
        }

        .event-item:last-child {
            border-bottom: none;
        }

        .event-name {
            font-weight: 600;
            color: #6B5D54;
            font-size: 14px;
        }

        .event-time {
            font-size: 11px;
            color: #9B8D84;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
        }

        .refresh-btn {
            background: linear-gradient(135deg, #FFB4AE 0%, #F4A6A0 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 20px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(244, 166, 160, 0.3);
        }

        .refresh-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(244, 166, 160, 0.4);
        }

        @media (max-width: 768px) {
            .charts-grid {
                grid-template-columns: 1fr;
            }
            
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>ğŸ“Š æ•¸æ“šç›£æ§ Dashboard</h1>
        <p>å¯¦æ™‚ç›£æ§ç”¨æˆ¶è¡Œç‚ºæ•¸æ“š</p>
    </div>

    <div class="container">
        <button class="refresh-btn" onclick="loadDashboardData()">ğŸ”„ åˆ·æ–°æ•¸æ“š</button>

        <!-- çµ±è¨ˆå¡ç‰‡ -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-number" id="totalEvents">-</div>
                <div class="stat-label">ç¸½äº‹ä»¶æ•¸</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalUsers">-</div>
                <div class="stat-label">ç¸½ç”¨æˆ¶æ•¸</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalSessions">-</div>
                <div class="stat-label">ç¸½æœƒè©±æ•¸</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="todayEvents">-</div>
                <div class="stat-label">ä»Šæ—¥äº‹ä»¶</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="todayUsers">-</div>
                <div class="stat-label">ä»Šæ—¥ç”¨æˆ¶</div>
            </div>
        </div>

        <!-- åœ–è¡¨å€åŸŸ -->
        <div class="charts-grid">
            <div class="chart-card">
                <div class="chart-title">ç†±é–€äº‹ä»¶</div>
                <canvas id="topEventsChart"></canvas>
            </div>
            <div class="chart-card">
                <div class="chart-title">é é¢ç€è¦½çµ±è¨ˆ</div>
                <canvas id="pageViewsChart"></canvas>
            </div>
            <div class="chart-card">
                <div class="chart-title">æ¸¬é©—çµæœåˆ†å¸ƒ</div>
                <canvas id="quizResultsChart"></canvas>
            </div>
            <div class="chart-card">
                <div class="chart-title">ä»Šæ—¥äº‹ä»¶è¶¨å‹¢</div>
                <canvas id="hourlyEventsChart"></canvas>
            </div>
        </div>

        <!-- å¯¦æ™‚æ•¸æ“š -->
        <div class="realtime-section">
            <div class="realtime-title">ğŸŸ¢ å¯¦æ™‚æ•¸æ“š</div>
            <div class="realtime-stats">
                <div class="realtime-stat">
                    <div class="realtime-number" id="recentEvents">-</div>
                    <div class="realtime-label">æœ€è¿‘5åˆ†é˜äº‹ä»¶</div>
                </div>
                <div class="realtime-stat">
                    <div class="realtime-number" id="onlineUsers">-</div>
                    <div class="realtime-label">åœ¨ç·šç”¨æˆ¶</div>
                </div>
            </div>
            <div class="chart-title">æœ€è¿‘äº‹ä»¶</div>
            <div class="event-list" id="recentEventList">
                <div class="loading">è¼‰å…¥ä¸­...</div>
            </div>
        </div>
    </div>

    <script>
        // è¨»å†Š datalabels æ’ä»¶
        Chart.register(ChartDataLabels);
        
        let charts = {};

        // è¼‰å…¥å„€è¡¨æ¿æ•¸æ“š
        async function loadDashboardData() {
            try {
                const response = await fetch(window.API_CONFIG.getEndpoint('/api/dashboard'));
                const data = await response.json();
                
                updateStats(data);
                updateCharts(data);
            } catch (error) {
                console.error('Error loading dashboard data:', error);
                showError('è¼‰å…¥æ•¸æ“šå¤±æ•—: ' + error.message);
            }
        }

        // è¼‰å…¥å¯¦æ™‚æ•¸æ“š
        async function loadRealtimeData() {
            try {
                const response = await fetch(window.API_CONFIG.getEndpoint('/api/realtime'));
                const data = await response.json();
                
                updateRealtimeStats(data);
                updateRecentEvents(data.recentEventList);
            } catch (error) {
                console.error('Error loading realtime data:', error);
            }
        }

        // æ›´æ–°çµ±è¨ˆæ•¸æ“š
        function updateStats(data) {
            document.getElementById('totalEvents').textContent = data.totalEvents[0]?.count || 0;
            document.getElementById('totalUsers').textContent = data.totalUsers[0]?.count || 0;
            document.getElementById('totalSessions').textContent = data.totalSessions[0]?.count || 0;
            document.getElementById('todayEvents').textContent = data.todayEvents[0]?.count || 0;
            document.getElementById('todayUsers').textContent = data.todayUsers[0]?.count || 0;
        }

        // æ›´æ–°å¯¦æ™‚çµ±è¨ˆ
        function updateRealtimeStats(data) {
            document.getElementById('recentEvents').textContent = data.recentEvents[0]?.count || 0;
            document.getElementById('onlineUsers').textContent = data.onlineUsers[0]?.count || 0;
        }

        // æ›´æ–°æœ€è¿‘äº‹ä»¶åˆ—è¡¨
        function updateRecentEvents(events) {
            const container = document.getElementById('recentEventList');
            
            if (!events || events.length === 0) {
                container.innerHTML = '<div class="loading">æš«ç„¡æœ€è¿‘äº‹ä»¶</div>';
                return;
            }

            container.innerHTML = events.map(event => `
                <div class="event-item">
                    <div>
                        <div class="event-name">${event.event_name}</div>
                        <div class="event-time">${formatTime(event.timestamp)} - ${event.user_id}</div>
                    </div>
                    <div style="font-size: 12px; color: #666;">${event.page}</div>
                </div>
            `).join('');
        }

        // æ›´æ–°åœ–è¡¨
        function updateCharts(data) {
            // ç†±é–€äº‹ä»¶åœ–è¡¨
            updateTopEventsChart(data.topEvents);
            
            // é é¢ç€è¦½åœ–è¡¨
            updatePageViewsChart(data.pageViews);
            
            // æ¸¬é©—çµæœåœ–è¡¨
            updateQuizResultsChart(data.quizResults);
            
            // å°æ™‚äº‹ä»¶è¶¨å‹¢åœ–è¡¨
            updateHourlyEventsChart(data.hourlyEvents);
        }

        // ç†±é–€äº‹ä»¶åœ–è¡¨
        function updateTopEventsChart(data) {
            const ctx = document.getElementById('topEventsChart').getContext('2d');
            
            if (charts.topEvents) {
                charts.topEvents.destroy();
            }

            charts.topEvents = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: data.map(item => item.event_name),
                    datasets: [{
                        data: data.map(item => item.count),
                        backgroundColor: [
                            '#FFB4AE',
                            '#F4A6A0',
                            '#FFE8D6',
                            '#E8D5C4',
                            '#F6E8E5',
                            '#F0E6E3'
                        ],
                        borderWidth: 2,
                        borderColor: '#FFFFFF'
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            position: 'bottom',
                            labels: {
                                color: '#6B5D54',
                                font: {
                                    size: 12
                                }
                            }
                        },
                        datalabels: {
                            display: true,
                            color: '#6B5D54',
                            font: {
                                weight: 'bold',
                                size: 11
                            },
                            formatter: (value, context) => {
                                const total = context.dataset.data.reduce((a, b) => a + b, 0);
                                const percentage = ((value / total) * 100).toFixed(1);
                                return percentage + '%';
                            }
                        }
                    }
                }
            });
        }

        // é é¢ç€è¦½åœ–è¡¨
        function updatePageViewsChart(data) {
            const ctx = document.getElementById('pageViewsChart').getContext('2d');
            
            if (charts.pageViews) {
                charts.pageViews.destroy();
            }

            charts.pageViews = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: data.map(item => item.page),
                    datasets: [{
                        label: 'ç€è¦½æ¬¡æ•¸',
                        data: data.map(item => item.count),
                        backgroundColor: 'rgba(244, 166, 160, 0.8)',
                        borderColor: '#F4A6A0',
                        borderWidth: 1,
                        borderRadius: 4,
                        borderSkipped: false
                    }]
                },
                options: {
                    indexAxis: 'y',
                    responsive: true,
                    plugins: {
                        legend: {
                            display: false
                        },
                        datalabels: {
                            display: true,
                            color: '#6B5D54',
                            font: {
                                weight: 'bold',
                                size: 11
                            },
                            anchor: 'end',
                            align: 'right'
                        }
                    },
                    scales: {
                        x: {
                            beginAtZero: true,
                            grid: {
                                color: 'rgba(244, 166, 160, 0.1)'
                            },
                            ticks: {
                                color: '#9B8D84'
                            }
                        },
                        y: {
                            grid: {
                                display: false
                            },
                            ticks: {
                                color: '#6B5D54',
                                font: {
                                    size: 11
                                }
                            }
                        }
                    }
                }
            });
        }

        // æ¸¬é©—çµæœåœ–è¡¨
        function updateQuizResultsChart(data) {
            const ctx = document.getElementById('quizResultsChart').getContext('2d');
            
            if (charts.quizResults) {
                charts.quizResults.destroy();
            }

            charts.quizResults = new Chart(ctx, {
                type: 'pie',
                data: {
                    labels: data.map(item => item.result),
                    datasets: [{
                        data: data.map(item => item.count),
                        backgroundColor: [
                            '#FFB4AE',
                            '#F4A6A0',
                            '#FFE8D6',
                            '#E8D5C4'
                        ],
                        borderWidth: 2,
                        borderColor: '#FFFFFF'
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            position: 'bottom',
                            labels: {
                                color: '#6B5D54',
                                font: {
                                    size: 12
                                }
                            }
                        },
                        datalabels: {
                            display: true,
                            color: '#6B5D54',
                            font: {
                                weight: 'bold',
                                size: 11
                            },
                            formatter: (value, context) => {
                                const total = context.dataset.data.reduce((a, b) => a + b, 0);
                                const percentage = ((value / total) * 100).toFixed(1);
                                return percentage + '%';
                            }
                        }
                    }
                }
            });
        }

        // å°æ™‚äº‹ä»¶è¶¨å‹¢åœ–è¡¨
        function updateHourlyEventsChart(data) {
            const ctx = document.getElementById('hourlyEventsChart').getContext('2d');
            
            if (charts.hourlyEvents) {
                charts.hourlyEvents.destroy();
            }

            // å‰µå»º24å°æ™‚çš„å®Œæ•´æ•¸æ“š
            const hours = Array.from({length: 24}, (_, i) => i.toString().padStart(2, '0'));
            const hourData = hours.map(hour => {
                const found = data.find(item => item.hour === hour);
                return found ? found.count : 0;
            });

            charts.hourlyEvents = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: hours.map(h => h + ':00'),
                    datasets: [{
                        label: 'äº‹ä»¶æ•¸',
                        data: hourData,
                        borderColor: '#F4A6A0',
                        backgroundColor: 'rgba(244, 166, 160, 0.1)',
                        tension: 0.4,
                        borderWidth: 3,
                        pointBackgroundColor: '#F4A6A0',
                        pointBorderColor: '#FFFFFF',
                        pointBorderWidth: 2,
                        pointRadius: 5,
                        pointHoverRadius: 7
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            labels: {
                                color: '#6B5D54',
                                font: {
                                    size: 12
                                }
                            }
                        },
                        datalabels: {
                            display: false
                        }
                    },
                    scales: {
                        x: {
                            grid: {
                                color: 'rgba(244, 166, 160, 0.1)'
                            },
                            ticks: {
                                color: '#9B8D84',
                                maxTicksLimit: 12
                            }
                        },
                        y: {
                            beginAtZero: true,
                            grid: {
                                color: 'rgba(244, 166, 160, 0.1)'
                            },
                            ticks: {
                                color: '#9B8D84'
                            }
                        }
                    }
                }
            });
        }

        // æ ¼å¼åŒ–æ™‚é–“
        function formatTime(timestamp) {
            const date = new Date(timestamp);
            return date.toLocaleTimeString('zh-TW', {
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });
        }

        // é¡¯ç¤ºéŒ¯èª¤
        function showError(message) {
            const container = document.querySelector('.container');
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error';
            errorDiv.textContent = message;
            container.insertBefore(errorDiv, container.firstChild);
            
            setTimeout(() => {
                errorDiv.remove();
            }, 5000);
        }

        // åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', function() {
            loadDashboardData();
            loadRealtimeData();
            
            // æ¯30ç§’æ›´æ–°å¯¦æ™‚æ•¸æ“š
            setInterval(loadRealtimeData, 30000);
            
            // æ¯5åˆ†é˜æ›´æ–°å®Œæ•´æ•¸æ“š
            setInterval(loadDashboardData, 300000);
        });
    </script>
</body>
</html>
